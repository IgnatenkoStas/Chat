<div class="main-container">

  <div class="main-header">
    Beer Chat
  </div>
  <div #messageContainer class="message-container">
    <app-message-item [message]="message" *ngFor="let message of messages"></app-message-item>
  </div>

  <div class="input-container">
    <input class="textarea" type="text" [(ngModel)]="text">
    <button class="button" (click)="sendMessage()"><img src="./../images/send.png"></button>

  </div>
</div>
